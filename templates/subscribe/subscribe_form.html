{% block subscribe %}
<body>
  <form hx-post="{% url 'subscribe' %}" hx-swap="outerHTML">
    {% csrf_token %}
    <div class="form-group col-md-6">
      <label class="sr-only" for="name">Email address</label>
      <input type="text" class="form-control transparent" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group col-md-6">
      <label class="sr-only" for="email">Email address</label>
      <input type="email" class="form-control transparent"  name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-danger btn-fill">Subscribe!</button>
    <div>
      {% if error %}
      <div class="info-text" role="alert">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </form>
</body>
</html>
{% endblock %}
