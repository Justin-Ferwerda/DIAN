<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      Subscribe to Devotions In A Nutshell
    </div>
    <div class="card-body" id="card-body">
      <form hx-post="{% url 'subscribe' %}" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Your Email">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/htmx.org"></script>
</body>
</html>
